<form class="form-horizontal m-t-20" v-on:submit.prevent="sortTable()">
    <div class="form-group">
        <label>Sort Criteria</label>
        <select class="custom-select" v-model="sortForm.criteria" required>
            <option value="" selected disabled>Select A Criteria</option>
            <option value="type">Type</option>
            <option value="brand">Make</option>
            <option value="model">Model</option>
            <option value="prod_year">Year</option>
            <option value="color">Color</option>
            <option value="license_plate">Licence Plate</option>
        </select>
    </div>

    <div class="form-group">
        <label>Sort Order</label>
        <select class="custom-select" v-model="sortForm.order" required>
            <option value="" selected disabled>Select Sorting Order</option>
            <option value="asc">Ascending</option>
            <option value="desc">Descending</option>
            <option value="random">Random</option>
        </select>
    </div>

    <div class="form-group mb-0">
        <button type="submit" class="btn btn-secondary btn-block">
            Sort
        </button>
    </div>
</form>
