{% extends "app-layout.html" %}

{% block title %}Create Customer{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card mb-3">
                <div class="card-header bg-white">
                    <b>Modify Booking</b>
                </div>
                <div class="card-body">
                    {% include "partials/modify-booking-form.html" %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block vue %}
<script>
    var app = new Vue({
        delimiters: ['[[', ']]'],
        el: '#app',
        data() {
            return {
                booking: {{ data.booking|safe }},
                catalog: {{ data.cars|safe }}
            }
        },
        methods: {

        }
    });
</script>
{% endblock %}
