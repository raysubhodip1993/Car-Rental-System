<form class="form-horizontal m-t-20" v-on:submit.prevent="filter()" method="POST" action="/filter-customers/">
    {% csrf_token %}

    <div class="form-group">
        <label>Driver's License</label>
        <input type="text" name="driving_license" class="form-control" v-model="driving_license" placeholder="Enter A Driver's License To Filter Results" id="drivers-license" required>
    </div>

    <div class="form-group mb-0">
        <button type="submit" class="btn btn-secondary btn-block">
            Filter
        </button>
    </div>
</form>
