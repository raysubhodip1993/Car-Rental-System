<form class="form-horizontal m-t-20" v-on:submit.prevent="reset()" method="POST" action="/filter-catalog/">
    {% csrf_token %}

    <div class="form-group">
        <label>Type</label>
        <select class="custom-select" v-model="filterForm.type">
              <option value="" selected disabled>Select A Type</option>
              <option v-for="(count, key) in ftype" :value="key" v-bind:key="key">[[ key ]] ([[ count ]])</option>
        </select>
    </div>

    <div class="form-group">
        <label>Make</label>
        <select class="custom-select" v-model="filterForm.brand">
              <option value="" selected disabled>Select Make of Vehicle</option>
            <option v-for="(count, key) in fbrand" :value="key" v-bind:key="key">[[ key ]] ([[ count ]])</option>
        </select>
    </div>

    <div class="form-group">
        <label>Model</label>
        <select class="custom-select" v-model="filterForm.model">
              <option value="" selected disabled>Select A Model</option>
            <option v-for="(count, key) in fmodel" :value="key" v-bind:key="key">[[ key ]] ([[ count ]])</option>
        </select>
    </div>

    <div class="form-group">
        <label>Year</label>
        <select class="custom-select" v-model="filterForm.prod_year">
            <option value="0" disabled selected>Select Production Year</option>
            <option v-for="(count, key) in fyear" :value="key" v-bind:key="key">[[ key ]] ([[ count ]])</option>
        </select>
    </div>

    <div class="form-group">
        <label>Color</label>
        <select class="custom-select" name="color" v-model="filterForm.color">
            <option value="" disabled selected>Please choose a color</option>
            <option value="red">Red</option>
            <option value="yellow">Yellow</option>
            <option value="blue">Blue</option>
            <option value="black">Black</option>
            <option value="white">White</option>
        </select>
    </div>

    <div class="form-group">
        <label>Licence Plate</label>
        <input type="text" name="licence_plate" id="licence-plate" class="form-control" v-model="filterForm.licence_plate" placeholder="Enter A License Plate To Filter Results">
    </div>

    <div class="form-group mb-0">
        <button type="submit" class="btn btn-secondary btn-block">
            Reset
        </button>
    </div>
</form>
