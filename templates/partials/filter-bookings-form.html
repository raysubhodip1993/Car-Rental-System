<form class="form-horizontal m-t-20" v-on:submit.prevent="filter()" method="POST" action="/filter-catalog/">
    {% csrf_token %}

    <div class="form-group">
        <label>Name</label>
        <input type="text" name="name" class="form-control" v-model="name" placeholder="Enter A Name To Filter Results">
    </div>

    <div class="form-group">
        <label>Vehicle</label>
        <input type="text" name="name" class="form-control" id="licence-plate" v-model="license_plate" placeholder="Enter A License Plate To Filter Results">
    </div>

    <div class="form-group">
        <label>Start Date</label>
        <input type="date" class="form-control" v-model="start_date">
    </div>

    <div class="form-group">
        <label>End Date</label>
        <input type="date" class="form-control" v-model="end_date" :min="start_date">
    </div>

    <div class="form-group mb-0">
        <button type="submit" class="btn btn-secondary btn-block">
            Filter
        </button>
    </div>
</form>
