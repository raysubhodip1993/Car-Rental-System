<form class="form-horizontal m-t-20" v-on:submit.prevent="filter()" method="POST" action="/filter-employees/">
    {% csrf_token %}

    <div class="form-group">
        <label>Name</label>
        <input type="text" name="name" class="form-control" v-model="name" placeholder="Enter A Name To Filter Results">
    </div>

    <div class="form-group">
        <label>Username</label>
        <input type="text" name="username" class="form-control" v-model="username" placeholder="Enter A Username To Filter Results">
    </div>

    <div class="form-group mb-0">
        <button type="submit" class="btn btn-secondary btn-block">
            Filter
        </button>
    </div>
</form>
