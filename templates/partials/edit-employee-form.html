<form class="form-horizontal" method="POST" action="/modifyEmployee/">
    {% csrf_token %}
    <div class="row">
        <div class="form-group col-6">
            <label>First Name</label>
            <input v-model="employee.first_name" type="text" class="form-control"
                   placeholder="Enter Employees's First Name" name="first_name" required>
        </div>
        <div class="form-group col-6">
            <label>Last Name</label>
            <input v-model="employee.last_name" type="text" class="form-control"
                   placeholder="Enter Employees's Last Name" name="last_name" required>
        </div>
    </div>

    <div class="row">
        <div class="form-group col-6">
            <label>Username</label>
            <input v-model="employee.uname" type="text" class="form-control" placeholder="Enter Employees's Username"
                   name="uname" required readonly>
        </div>
        <input v-model="employee.emp_id" type="hidden" class="form-control" placeholder="Enter Employees's emp_id"
               name="emp_id">
         <input v-model="employee.password" type="hidden" class="form-control" placeholder="Enter Employees's password"
               name="password">
        <div class="form-group col-6">
            <label>Employee Type</label>
            <select v-model="employee.type" class="form-control" name="type" required>
                <option value="" readonly="" selected> Select Employee Type</option>
                <option value="a">Admin</option>
                <option value="c">Clerk</option>
            </select>
        </div>
    </div>
    <hr>
    <div class="float-right">
        <button type="submit" class="btn btn-success">Update Employee</button>
        <button type="reset" class="btn btn-light">Reset</button>
    </div>
</form>
