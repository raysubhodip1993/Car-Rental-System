<form class="form-horizontal" method="POST" action="/createEmployee/">
    {% csrf_token %}
    <div class="row">
        <div class="form-group col-6">
            <label>First Name</label>
            <input type="text" class="form-control" placeholder="Enter Employees's First Name" name="first_name" required>
        </div>
        <div class="form-group col-6">
            <label>Last Name</label>
            <input type="text" class="form-control" placeholder="Enter Employees's Last Name" name="last_name" required>
        </div>
    </div>

    <div class="row">
        <div class="form-group col-6">
            <label>Username</label>
            <input type="text" class="form-control" placeholder="Enter Employees's Username" name="uname" required>
        </div>

        <div class="form-group col-6">
            <label>Employee Type</label>
            <select class="form-control" name="type" required>
                <option value="" readonly="" selected> Select Employee Type</option>
                <option value="a">Admin</option>
                <option value="c">Clerk</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-6">
            <label class="w-100">Password <a href="" class="float-right" v-on:click.prevent="generatePassword()">Auto Generate</a></label>
            <input type="text" class="form-control" placeholder="Enter Employees's Password" name="password" v-model="password" required>
        </div>
    </div>
    <hr>
    <div class="float-right">
        <button type="submit" class="btn btn-success">Create Employee</button>
        <button type="reset" class="btn btn-light">Reset</button>
    </div>
</form>
